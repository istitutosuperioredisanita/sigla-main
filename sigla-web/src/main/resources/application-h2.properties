# Configurazione applicativa SIGLA per WildFly Bootable JAR
# Questo file sostituisce alcune configurazioni di project-stages.yml

# Database Configuration
sigla.db.driver=h2
sigla.db.url=jdbc:h2:mem:sigladb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
sigla.db.user=sa
sigla.db.password=sa

# Liquibase Configuration
liquibase.bootstrap.esercizio=2024

# Storage Configuration
cnr.storage.driver=filesystem

# Spring Profiles
spring.profiles.active=liquibase

# CORS Configuration
cors.allow-origin=http://localhost:9000;http://localhost:4200
