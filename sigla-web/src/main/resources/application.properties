# Mail Configuration
sigla.mail.smtp_host=smtp.amministrazione.cnr.it
sigla.mail.port=25
sigla.mail.from=sigla@cnr.it

# PEC Mail Configuration (optional)
sigla.pec.smtp_host=smtps.pec.aruba.it
sigla.pec.port=465
sigla.pec.from=sisca@pec.cnr.it
sigla.pec.username=sisca@pec.cnr.it
sigla.pec.password=changeit

# Repository Configuration
repository.base.url=http://as1dock.si.cnr.it:8080/alfresco/

# OpenCMIS Configuration
org.apache.chemistry.opencmis.user=admin
org.apache.chemistry.opencmis.password=admin
org.apache.chemistry.opencmis.session.repository.id=-default-
org.apache.chemistry.opencmis.binding.browser.url=${repository.base.url}api/${org.apache.chemistry.opencmis.session.repository.id}/public/cmis/versions/1.1/browser
org.apache.chemistry.opencmis.binding.spi.type=browser
org.apache.chemistry.opencmis.binding.connecttimeout=50000
org.apache.chemistry.opencmis.binding.readtimeout=3000000

# SIOPE+ Configuration
siopeplus.certificate.path=file:${user.home}/cert/siope+/cert.p12
siopeplus.certificate.password=changeit
siopeplus.vAPI=v1
siopeplus.base_url=https://certa2a.siopeplus.it/${siopeplus.vAPI}
siopeplus.endpoints=BT
siopeplus.endpoint.BT.a2a=A2A-31432329
siopeplus.endpoint.BT.uniuo=O5WZO8

# Liquibase Configuration
liquibase.bootstrap.esercizio=2024

# Storage Configuration
cnr.storage.driver=filesystem

# Help Configuration
help.base.url=https://consiglionazionaledellericerche.github.io/sigla-main

# PagoPA Configuration
pagopa.govpay.base_url=http://govpay.test.si.cnr.it/govpay
pagopa.govpay.usernameApp=sigla
pagopa.govpay.passwordApp=bubbazza

# ACE Configuration
ace.url=https://api.ace.cnr.it/api
ace.username=app.sigla
authJWT.username=ace
authJWT.password=thisissecret

# CORS Configuration
cors.allow-origin=http://localhost:9000;http://localhost:4200

# Spring Profiles
spring.profiles.active=no-liquibase

# Server Configuration
server.port=8080
server.context-path=/SIGLA

# Logging
logging.level.root=INFO
logging.level.it.cnr.contab=DEBUG
logging.level.org.jboss.security=ERROR
logging.level.org.jboss.as.ejb3=ERROR
logging.pattern.console=%K{level}%d{HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n