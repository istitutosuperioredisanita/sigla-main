# Database Configuration
sigla.db.driver=oracle
sigla.db.url=jdbc:oracle:thin:@dbtest.cedrc.cnr.it:1521:SIGLAF
sigla.db.user=PCIR009
sigla.db.password=dbform

# LDAP Configuration
sigla.ldap.url=ldap://localhost:389
sigla.ldap.binddn=cn=mastercnrapp1,ou=account,o=cnr,c=it
sigla.ldap.credentials=changeit!
sigla.ldap.basectx=o=cnr,c=it
